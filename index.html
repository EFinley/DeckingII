				</div>
				<div id="klaxonButton" class="toolButton">
					<p>Klaxon</p>
					<div class="handle"></div>
				</div>
				<div id="toolKnob">
					<div class="handle"></div>
				</div>
			</div>
			<div id="snifferScope" class="scope passive s0"> 
				<img class="reticle noGlow" src="./media/Reticle1a.png"/>
				<img class="reticle yesGlow" src="./media/Reticle1b.png"/>
			</div>
